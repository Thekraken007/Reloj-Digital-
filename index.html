<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="elegirLado">
            <h1>De la fuerza tu lado elige</h1>
            <ul id="botonesEligeLado">
                <li><button id="ladoLuminoso">Lado Luminoso</button></li>
                <li><button id="ladoOscuro">Lado Oscuro</button></li>
            </ul>
        </div>
        <div class="container">
            <div class="clock">
                <div id="date">Viernes 29 de Agosto del 2025</div>
                <ul>
                    <li id="hour">13</li>
                    <li>:</li>
                    <li id="minutes">13</li>
                    <li>:</li>
                    <li id="seconds">13</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
